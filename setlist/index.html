<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #333; /* Darker track for dark theme */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #666; /* Darker thumb for dark theme */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        /* Style for collapsed comments */
        .comments-list-container.collapsed {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .comments-list-container:not(.collapsed) {
            max-height: 500px; /* Arbitrary max-height for smooth transition */
            transition: max-height 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center p-4 sm:p-6 text-gray-100">
    <div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md md:max-w-2xl lg:max-w-4xl">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-white mb-6">Setlist</h1>
        <p class="text-center text-gray-300 mb-8">
            Add new songs, then vote on your favorites!
            <span id="auth-status">
                Your user is: <span id="user-id" class="font-semibold text-blue-400">Not signed in</span>
            </span>
        </p>

        <!-- Authentication Section -->
        <div id="authSection" class="text-center mb-8">
            <p class="text-gray-300 mb-4">Please sign in to add songs and vote:</p>
            <button id="signInWithGoogleBtn" class="bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out shadow-md flex items-center justify-center mx-auto">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.24 10.27c.33 0 .65.03.96.08 1.48-.96 2.49-2.73 2.49-4.8 0-3.3-2.69-5.99-5.99-5.99-3.3 0-5.99 2.69-5.99 5.99 0 3.1 2.36 5.67 5.4 5.94v-2.06c-1.34-.27-2.35-1.5-2.35-3.08 0-1.7 1.39-3.09 3.09-3.09 1.7 0 3.09 1.39 3.09 3.09 0 1.58-1.01 2.81-2.35 3.08v2.06c3.04-.27 5.4-2.84 5.4-5.94 0-3.3-2.69-5.99-5.99-5.99z" fill="#EA4335"/>
                    <path d="M12.24 10.27c-.33 0-.65-.03-.96-.08-1.48.96-2.49 2.73-2.49 4.8 0 3.3 2.69 5.99 5.99 5.99 3.3 0 5.99-2.69 5.99-5.99 0-3.1-2.36-5.67-5.4-5.94v2.06c1.34.27 2.35 1.5 2.35 3.08 0 1.7-1.39 3.09-3.09 3.09-1.7 0-3.09-1.39-3.09-3.09 0-1.58 1.01-2.81 2.35-3.08z" fill="#FBBC04"/>
                    <path d="M12.24 10.27c-.33 0-.65-.03-.96-.08-1.48.96-2.49 2.73-2.49 4.8 0 3.3 2.69 5.99 5.99 5.99 3.3 0 5.99-2.69 5.99-5.99 0-3.1-2.36-5.67-5.4-5.94v2.06c1.34.27 2.35 1.5 2.35 3.08 0 1.7-1.39 3.09-3.09 3.09-1.7 0-3.09-1.39-3.09-3.09 0-1.58 1.01-2.81 2.35-3.08z" fill="#4285F4"/>
                    <path d="M12.24 10.27c-.33 0-.65-.03-.96-.08-1.48.96-2.49 2.73-2.49 4.8 0 3.3 2.69 5.99 5.99 5.99 3.3 0 5.99-2.69 5.99-5.99 0-3.1-2.36-5.67-5.4-5.94v2.06c1.34.27 2.35 1.5 2.35 3.08 0 1.7-1.39 3.09-3.09 3.09-1.7 0-3.09-1.39-3.09-3.09 0-1.58 1.01-2.81 2.35-3.08z" fill="#34A853"/>
                </svg>
                Sign in with Google
            </button>
        </div>

        <!-- Main App Content (hidden until authenticated) -->
        <div id="appContent" class="hidden">
            <!-- New Song Form -->
            <div class="mb-6 p-4 bg-gray-700 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-white mb-4">Add New Song</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="proposalTitle" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                        <input type="text" id="proposalTitle" placeholder="e.g., Bohemian Rhapsody" class="w-full p-3 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900 text-white">
                    </div>
                    <div>
                        <label for="proposalDescription" class="block text-sm font-medium text-gray-300 mb-1">Artist/Description</label>
                        <input type="text" id="proposalDescription" placeholder="e.g., Queen (Classic Rock)" class="w-full p-3 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900 text-white">
                    </div>
                    <div class="md:col-span-2">
                        <label for="proposalLink" class="block text-sm font-medium text-gray-300 mb-1">YouTube/Spotify Link (Optional)</label>
                        <input type="url" id="proposalLink" placeholder="e.g., https://www.youtube.com/watch?v=fJ9rUzIMcZQ" class="w-full p-3 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900 text-white">
                    </div>
                </div>
                <button id="addProposalBtn" class="w-full bg-blue-600 text-white py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out shadow-md">
                    Add Song
                </button>
            </div>

            <!-- Search Bar -->
            <div class="mb-6 p-4 bg-gray-700 rounded-lg shadow-inner">
                <label for="searchInput" class="block text-sm font-medium text-gray-300 mb-1">Search Songs</label>
                <input type="text" id="searchInput" placeholder="Search by title or artist..." class="w-full p-3 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900 text-white">
            </div>

            <!-- Songs List -->
            <div>
                <h2 class="text-2xl font-semibold text-white mb-4">Current Songs</h2>
                <div id="proposalsList" class="space-y-3">
                    <!-- Songs will be dynamically loaded here -->
                    <p id="loadingMessage" class="text-center text-gray-400">Loading songs...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Box for alerts -->
    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center text-gray-100">
            <p id="messageText" class="text-lg font-semibold mb-4"></p>
            <button id="messageBoxCloseBtn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                OK
            </button>
        </div>
    </div>

    <!-- Edit Song Modal -->
    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md text-gray-100">
            <h2 class="text-2xl font-semibold text-white mb-4">Edit Song</h2>
            <input type="hidden" id="editProposalId">
            <div class="mb-4">
                <label for="editTitle" class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                <input type="text" id="editTitle" class="w-full p-3 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900 text-white">
            </div>
            <div class="mb-4">
                <label for="editDescription" class="block text-sm font-medium text-gray-300 mb-1">Artist/Description</label>
                <input type="text" id="editDescription" class="w-full p-3 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900 text-white">
            </div>
            <div class="mb-6">
                <label for="editLink" class="block text-sm font-medium text-gray-300 mb-1">YouTube/Spotify Link (Optional)</label>
                <input type="url" id="editLink" class="w-full p-3 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900 text-white">
            </div>
            <div class="flex justify-end space-x-3">
                <button id="cancelEditBtn" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-300">Cancel</button>
                <button id="saveEditBtn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Edit Comment Modal -->
    <div id="editCommentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-full max-w-md text-gray-100">
            <h2 class="text-2xl font-semibold text-white mb-4">Edit Comment</h2>
            <input type="hidden" id="editCommentProposalId">
            <input type="hidden" id="editCommentId">
            <div class="mb-6">
                <label for="editCommentText" class="block text-sm font-medium text-gray-300 mb-1">Comment</label>
                <textarea id="editCommentText" class="w-full p-3 border border-gray-600 rounded-md focus:ring-blue-500 focus:border-blue-500 bg-gray-900 text-white resize-y min-h-[80px]"></textarea>
            </div>
            <div class="flex justify-end space-x-3">
                <button id="cancelEditCommentBtn" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-300">Cancel</button>
                <button id="saveEditCommentBtn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Save Changes</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, arrayUnion, arrayRemove, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Provided Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLC0oIFYZ5tSSludYNO6eGO3LKpMno00I",
            authDomain: "siberini.firebaseapp.com",
            projectId: "siberini",
            storageBucket: "siberini.firebasestorage.app",
            messagingSenderId: "533139517303",
            appId: "1:533139517303:web:75e143e976c48ed596bb72",
            measurementId: "G-GG0NF9S621"
        };

        // Use the projectId as the base for the app-specific data path
        const appId = firebaseConfig.projectId;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        let currentUserId = null; // To store the authenticated user's UID
        let currentUserDisplayName = null; // To store the authenticated user's display name

        // Get DOM elements
        const proposalTitleInput = document.getElementById('proposalTitle');
        const proposalDescriptionInput = document.getElementById('proposalDescription');
        const proposalLinkInput = document.getElementById('proposalLink'); // New link input
        const addProposalBtn = document.getElementById('addProposalBtn');
        const proposalsList = document.getElementById('proposalsList');
        const loadingMessage = document.getElementById('loadingMessage');
        const userIdDisplay = document.getElementById('user-id');
        const authSection = document.getElementById('authSection');
        const appContent = document.getElementById('appContent');
        const signInWithGoogleBtn = document.getElementById('signInWithGoogleBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageBoxCloseBtn = document.getElementById('messageBoxCloseBtn');
        const searchInput = document.getElementById('searchInput'); // New search input

        // Edit Proposal Modal Elements
        const editModal = document.getElementById('editModal');
        const editProposalIdInput = document.getElementById('editProposalId');
        const editTitleInput = document.getElementById('editTitle');
        const editDescriptionInput = document.getElementById('editDescription');
        const editLinkInput = document.getElementById('editLink'); // New edit link input
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const saveEditBtn = document.getElementById('saveEditBtn');

        // Edit Comment Modal Elements
        const editCommentModal = document.getElementById('editCommentModal');
        const editCommentProposalIdInput = document.getElementById('editCommentProposalId');
        const editCommentIdInput = document.getElementById('editCommentId');
        const editCommentTextInput = document.getElementById('editCommentText');
        const cancelEditCommentBtn = document.getElementById('cancelEditCommentBtn');
        const saveEditCommentBtn = document.getElementById('saveEditCommentBtn');


        // Function to show custom message box
        function showMessageBox(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Close message box
        messageBoxCloseBtn.addEventListener('click', () => {
            messageBox.classList.add('hidden');
        });

        // Sign in with Google
        signInWithGoogleBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, googleProvider);
                // onAuthStateChanged will handle UI update
            } catch (error) {
                console.error("Google Sign-In error:", error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showMessageBox("Sign-in cancelled. Please try again.");
                } else if (error.code === 'auth/unauthorized-domain') {
                    showMessageBox("Sign-in failed: The domain where this app is hosted is not authorized in your Firebase project. Please add this domain to 'Authorized domains' in Firebase Console > Authentication > Sign-in method.");
                }
                else {
                    showMessageBox(`Sign-in failed: ${error.message}`);
                }
            }
        });

        // Authenticate user
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                currentUserId = user.uid;
                currentUserDisplayName = user.displayName || `User ${user.uid.substring(0, 8)}...`; // Use display name or truncated UID
                userIdDisplay.textContent = currentUserDisplayName;
                authSection.classList.add('hidden'); // Hide auth section
                appContent.classList.remove('hidden'); // Show app content
                console.log("Authenticated with UID:", currentUserId, "Display Name:", currentUserDisplayName);
                // Start listening for songs after authentication
                listenForProposals();
            } else {
                // User is signed out
                currentUserId = null;
                currentUserDisplayName = null;
                userIdDisplay.textContent = "Not signed in";
                authSection.classList.remove('hidden'); // Show auth section
                appContent.classList.add('hidden'); // Hide app content
                console.log("User is signed out.");
                // Clear songs list if no user is signed in
                proposalsList.innerHTML = '<p class="text-center text-gray-400">Please sign in to view and add songs.</p>';
                loadingMessage.classList.add('hidden');
            }
        });

        // Add new song
        addProposalBtn.addEventListener('click', async () => {
            const title = proposalTitleInput.value.trim();
            const description = proposalDescriptionInput.value.trim();
            const link = proposalLinkInput.value.trim();

            if (!title || !description) {
                showMessageBox("Please enter both a title and a description for the song.");
                return;
            }

            if (!currentUserId) {
                showMessageBox("You must be signed in to add a song.");
                return;
            }

            try {
                // Automatically vote for own song
                // The votes array will now store just UIDs for consistency with arrayUnion/Remove
                const initialVotes = [currentUserId];

                // Add a new document to the 'proposals' collection
                await addDoc(collection(db, `artifacts/${appId}/public/data/proposals`), { // Still using 'proposals' collection name for data consistency
                    title: title,
                    description: description,
                    link: link, // Save the optional link
                    votes: initialVotes, // User automatically votes for their own song
                    createdAt: new Date(),
                    createdBy: currentUserId,
                    createdByDisplayName: currentUserDisplayName // Store the display name
                });
                proposalTitleInput.value = '';
                proposalDescriptionInput.value = '';
                proposalLinkInput.value = ''; // Clear link input
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessageBox("Failed to add song. Please try again.");
            }
        });

        // Listen for real-time updates to songs
        let allProposals = []; // Store all songs for searching

        function listenForProposals() {
            // Ensure currentUserId is available before listening
            if (!currentUserId) {
                console.warn("Attempted to listen for songs without a currentUserId.");
                return;
            }

            // Order songs by creation date, newest first
            const proposalsColRef = collection(db, `artifacts/${appId}/public/data/proposals`);
            const q = query(proposalsColRef, orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                allProposals = snapshot.docs.map(docSnapshot => ({
                    id: docSnapshot.id,
                    data: docSnapshot.data()
                }));
                renderProposals(allProposals); // Initial render
            }, (error) => {
                console.error("Error listening to songs:", error);
                loadingMessage.textContent = "Error loading songs.";
                showMessageBox("Failed to load songs. Please check your internet connection.");
            });
        }

        // Function to render songs based on current search query
        function renderProposals(proposalsToRender) {
            proposalsList.innerHTML = ''; // Clear existing list
            loadingMessage.classList.add('hidden'); // Hide loading message

            const searchTerm = searchInput.value.toLowerCase();
            const filteredProposals = proposalsToRender.filter(prop => {
                const titleMatch = prop.data.title.toLowerCase().includes(searchTerm);
                const descriptionMatch = prop.data.description.toLowerCase().includes(searchTerm);
                return titleMatch || descriptionMatch;
            });

            if (filteredProposals.length === 0) {
                proposalsList.innerHTML = '<p class="text-center text-gray-400">No songs match your search.</p>';
                return;
            }

            filteredProposals.forEach(prop => {
                const proposal = prop.data;
                const proposalId = prop.id;
                const votes = proposal.votes || [];
                // Now votes array contains UIDs directly
                const voteCount = votes.length;
                const hasVoted = votes.includes(currentUserId); // Check for UID directly
                const proposerName = proposal.createdByDisplayName || `User ${proposal.createdBy.substring(0, 8)}...`;
                const isOwner = proposal.createdBy === currentUserId;

                // For displaying voters, we'll try to use the stored display name if available
                // Otherwise, we'll just show a generic "User X..."
                const voterDisplayNames = votes
                    .filter(voterId => typeof voterId === 'string') // Safeguard: only process string UIDs
                    .map(voterId => {
                        if (voterId === proposal.createdBy) {
                            return proposal.createdByDisplayName || `User ${voterId.substring(0, 8)}...`;
                        }
                        // For other voters, we don't have their display name stored with the vote itself.
                        // In a more complex app, you'd have a 'users' collection to look up names.
                        // For now, we'll just show their truncated UID.
                        return `User ${voterId.substring(0, 8)}...`;
                    });

                const voterListHtml = votes.length > 0
                    ? `<div class="text-xs text-gray-400 mt-2">Voted by: ${voterDisplayNames.join(', ')}</div>`
                    : '';

                const linkHtml = proposal.link
                    ? `<a href="${proposal.link}" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline text-sm mt-1 block">Listen/View Link</a>`
                    : '';

                const proposalDiv = document.createElement('div');
                proposalDiv.className = 'bg-gray-700 p-4 rounded-lg shadow-md flex flex-col';
                proposalDiv.innerHTML = `
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-2">
                        <div class="flex-grow mb-2 sm:mb-0">
                            <div class="flex flex-col sm:flex-row sm:items-baseline sm:gap-x-2">
                                <h3 class="text-xl font-semibold text-white leading-tight">${proposal.title}</h3>
                                <p class="text-gray-300 text-sm sm:text-base leading-tight mt-1 sm:mt-0">${proposal.description}</p>
                            </div>
                            ${linkHtml}
                            <p class="text-gray-400 text-xs mt-1 leading-tight">Proposed by: ${proposerName}</p>
                            ${voterListHtml}
                        </div>
                        <div class="flex flex-wrap justify-end gap-2 sm:flex-nowrap sm:justify-start mt-2 sm:mt-0">
                            <span class="text-xl font-bold text-blue-400">${voteCount} Votes</span>
                            <button id="voteBtn-${proposalId}" class="vote-btn ${hasVoted ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'} text-white py-2 px-3 rounded-md transition duration-300 ease-in-out shadow-sm text-sm" data-id="${proposalId}" data-voted="${hasVoted}">
                                ${hasVoted ? 'Voted' : 'Vote'}
                            </button>
                            ${isOwner ? `
                            <button class="edit-btn bg-yellow-600 text-white py-2 px-3 rounded-md hover:bg-yellow-700 transition duration-300 ease-in-out shadow-sm text-sm" data-id="${proposalId}" data-title="${proposal.title}" data-description="${proposal.description}" data-link="${proposal.link || ''}">Edit</button>
                            <button class="delete-btn bg-red-600 text-white py-2 px-3 rounded-md hover:bg-red-700 transition duration-300 ease-in-out shadow-sm text-sm" data-id="${proposalId}">Delete</button>
                            ` : ''}
                        </div>
                    </div>
                    <!-- Comments Section -->
                    <div class="comments-container mt-4 pt-4 border-t border-gray-600">
                        <button class="toggle-comments-btn text-blue-400 hover:underline text-sm mb-2">Show Comments (0)</button>
                        <div id="commentsListContainer-${proposalId}" class="comments-list-container collapsed">
                            <div id="commentsList-${proposalId}" class="space-y-2 text-sm text-gray-300 mb-3">
                                <!-- Comments will be loaded here -->
                                <p class="text-gray-400 text-xs">No comments yet.</p>
                            </div>
                            <div class="flex flex-col sm:flex-row gap-2">
                                <textarea id="commentInput-${proposalId}" placeholder="Add a comment..." class="flex-grow p-2 border border-gray-600 rounded-md text-sm resize-y min-h-[40px] bg-gray-900 text-white"></textarea>
                                <button class="post-comment-btn bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-300 shadow-sm" data-id="${proposalId}">Post</button>
                            </div>
                        </div>
                    </div>
                `;
                proposalsList.appendChild(proposalDiv);

                // Listen for comments for this specific song
                listenForComments(proposalId);
            });

            // Add event listeners to vote buttons
            document.querySelectorAll('.vote-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const proposalId = event.target.dataset.id;
                    const votedStatus = event.target.dataset.voted === 'true';

                    if (!currentUserId) {
                        showMessageBox("You must be signed in to vote.");
                        return;
                    }

                    const proposalRef = doc(db, `artifacts/${appId}/public/data/proposals`, proposalId);

                    try {
                        if (votedStatus) {
                            // User has voted, so remove their UID
                            await updateDoc(proposalRef, {
                                votes: arrayRemove(currentUserId)
                            });
                        } else {
                            // User has not voted, so add their UID
                            await updateDoc(proposalRef, {
                                votes: arrayUnion(currentUserId)
                            });
                        }
                    } catch (e) {
                        console.error("Error updating vote: ", e);
                        showMessageBox("Failed to update vote. Please try again.");
                    }
                });
            });

            // Add event listeners to edit buttons
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const proposalId = event.target.dataset.id;
                    const title = event.target.dataset.title;
                    const description = event.target.dataset.description;
                    const link = event.target.dataset.link; // Get the link

                    editProposalIdInput.value = proposalId;
                    editTitleInput.value = title;
                    editDescriptionInput.value = description;
                    editLinkInput.value = link; // Set the link in the modal
                    editModal.classList.remove('hidden'); // Show the modal
                });
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const proposalId = event.target.dataset.id;
                    if (confirm("Are you sure you want to delete this song?")) { // Using confirm for simplicity, custom modal for production
                        try {
                            await deleteDoc(doc(db, `artifacts/${appId}/public/data/proposals`, proposalId));
                            showMessageBox("Song deleted successfully!");
                        } catch (e) {
                            console.error("Error deleting document: ", e);
                            showMessageBox("Failed to delete song. Please try again.");
                        }
                    }
                });
            });

            // Add event listeners to post comment buttons
            document.querySelectorAll('.post-comment-btn').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const proposalId = event.target.dataset.id; // Corrected: now gets ID from button's data-id
                    const commentInput = document.getElementById(`commentInput-${proposalId}`);
                    const commentText = commentInput.value.trim();

                    if (!commentText) {
                        showMessageBox("Please enter a comment.");
                        return;
                    }

                    if (!currentUserId) {
                        showMessageBox("You must be signed in to post a comment.");
                        return;
                    }

                    try {
                        await addDoc(collection(db, `artifacts/${appId}/public/data/proposals/${proposalId}/comments`), {
                            text: commentText,
                            createdBy: currentUserId,
                            createdByDisplayName: currentUserDisplayName,
                            createdAt: new Date(),
                            isEdited: false, // New field for edit status
                            lastEditedAt: null // New field for edit timestamp
                        });
                        commentInput.value = ''; // Clear input
                    } catch (e) {
                        console.error("Error adding comment: ", e);
                        showMessageBox("Failed to post comment. Please try again.");
                    }
                });
            });

            // Add event listeners for toggling comments section
            document.querySelectorAll('.toggle-comments-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const commentsListContainer = event.target.nextElementSibling; // The div right after the button
                    commentsListContainer.classList.toggle('collapsed');
                    if (commentsListContainer.classList.contains('collapsed')) {
                        event.target.textContent = `Show Comments (${commentsListContainer.dataset.commentCount || 0})`;
                    } else {
                        event.target.textContent = 'Hide Comments';
                    }
                });
            });
        }

        // Listen for comments for a specific song
        function listenForComments(proposalId) {
            const commentsColRef = collection(db, `artifacts/${appId}/public/data/proposals/${proposalId}/comments`);
            const q = query(commentsColRef, orderBy("createdAt", "asc")); // Order comments chronologically

            onSnapshot(q, (snapshot) => {
                const commentsListDiv = document.getElementById(`commentsList-${proposalId}`);
                const toggleButton = commentsListDiv.closest('.comments-container').querySelector('.toggle-comments-btn');
                const commentsListContainer = commentsListDiv.closest('.comments-list-container');

                if (!commentsListDiv) return; // Guard against element not found

                commentsListDiv.innerHTML = ''; // Clear existing comments
                commentsListContainer.dataset.commentCount = snapshot.size; // Store comment count

                if (toggleButton && commentsListContainer.classList.contains('collapsed')) {
                    toggleButton.textContent = `Show Comments (${snapshot.size})`;
                } else if (toggleButton) {
                    toggleButton.textContent = 'Hide Comments';
                }


                if (snapshot.empty) {
                    commentsListDiv.innerHTML = '<p class="text-gray-400 text-xs">No comments yet.</p>';
                    return;
                }

                snapshot.docs.forEach(commentDoc => {
                    const comment = commentDoc.data();
                    const commentId = commentDoc.id;
                    const isOwner = comment.createdBy === currentUserId;
                    const editedNote = comment.isEdited ? '<span class="text-gray-500 text-xs ml-1">(edited)</span>' : '';

                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'bg-gray-600 p-2 rounded-md flex justify-between items-start'; /* Darker comment background */
                    commentDiv.innerHTML = `
                        <div>
                            <p class="text-xs font-semibold text-gray-200">${comment.createdByDisplayName || `User ${comment.createdBy.substring(0, 8)}...`}${editedNote}</p>
                            <p class="text-sm text-gray-100">${comment.text}</p>
                            <p class="text-xs text-gray-400 mt-1">${new Date(comment.createdAt.toDate()).toLocaleString()}</p>
                        </div>
                        ${isOwner ? `
                        <div class="flex space-x-1 ml-2">
                            <button class="edit-comment-btn text-blue-400 hover:text-blue-300 text-xs" data-proposal-id="${proposalId}" data-comment-id="${commentId}" data-comment-text="${comment.text}">Edit</button>
                            <button class="delete-comment-btn text-red-400 hover:text-red-300 text-xs" data-proposal-id="${proposalId}" data-comment-id="${commentId}">Delete</button>
                        </div>
                        ` : ''}
                    `;
                    commentsListDiv.appendChild(commentDiv);
                });

                // Add event listeners for comment edit/delete buttons
                document.querySelectorAll('.edit-comment-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const proposalId = event.target.dataset.proposalId;
                        const commentId = event.target.dataset.commentId;
                        const commentText = event.target.dataset.commentText;

                        editCommentProposalIdInput.value = proposalId;
                        editCommentIdInput.value = commentId;
                        editCommentTextInput.value = commentText;
                        editCommentModal.classList.remove('hidden');
                    });
                });

                document.querySelectorAll('.delete-comment-btn').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const proposalId = event.target.dataset.proposalId;
                        const commentId = event.target.dataset.commentId;

                        if (confirm("Are you sure you want to delete this comment?")) {
                            try {
                                await deleteDoc(doc(db, `artifacts/${appId}/public/data/proposals/${proposalId}/comments`, commentId));
                                showMessageBox("Comment deleted successfully!");
                            } catch (e) {
                                console.error("Error deleting comment: ", e);
                                showMessageBox("Failed to delete comment. Please try again.");
                            }
                        }
                    });
                });

            }, (error) => {
                console.error(`Error listening to comments for song ${proposalId}:`, error);
                // Optionally display an error message for comments
            });
        }

        // Edit Song Modal functionality
        cancelEditBtn.addEventListener('click', () => {
            editModal.classList.add('hidden');
        });

        saveEditBtn.addEventListener('click', async () => {
            const proposalId = editProposalIdInput.value;
            const newTitle = editTitleInput.value.trim();
            const newDescription = editDescriptionInput.value.trim();
            const newLink = editLinkInput.value.trim();

            if (!newTitle || !newDescription) {
                showMessageBox("Title and description cannot be empty.");
                return;
            }

            try {
                const proposalRef = doc(db, `artifacts/${appId}/public/data/proposals`, proposalId);
                await updateDoc(proposalRef, {
                    title: newTitle,
                    description: newDescription,
                    link: newLink
                });
                editModal.classList.add('hidden');
                showMessageBox("Song updated successfully!");
            } catch (e) {
                console.error("Error updating song: ", e);
                showMessageBox("Failed to update song. Please try again.");
            }
        });

        // Edit Comment Modal functionality
        cancelEditCommentBtn.addEventListener('click', () => {
            editCommentModal.classList.add('hidden');
        });

        saveEditCommentBtn.addEventListener('click', async () => {
            const proposalId = editCommentProposalIdInput.value;
            const commentId = editCommentIdInput.value;
            const newCommentText = editCommentTextInput.value.trim();

            if (!newCommentText) {
                showMessageBox("Comment cannot be empty.");
                return;
            }

            try {
                const commentRef = doc(db, `artifacts/${appId}/public/data/proposals/${proposalId}/comments`, commentId);
                await updateDoc(commentRef, {
                    text: newCommentText,
                    isEdited: true, // Mark as edited
                    lastEditedAt: new Date() // Set edit timestamp
                });
                editCommentModal.classList.add('hidden');
                showMessageBox("Comment updated successfully!");
            } catch (e) {
                console.error("Error updating comment: ", e);
                showMessageBox("Failed to update comment. Please try again.");
            }
        });

        // Search functionality
        searchInput.addEventListener('input', () => {
            renderProposals(allProposals); // Re-render with current search filter
        });

    </script>
</body>
</html>
